services:
  api:
    image: atlas-portal-api:latest
    container_name: atlas-portal-api
    restart: unless-stopped
    env_file:
      - ../../apps/api/.env
    ports:
      - '3001:3001'
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://127.0.0.1:3001/health || exit 1']
      interval: 20s
      timeout: 5s
      retries: 5
